<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovimientobancarioViewDlg" widgetVar="MovimientobancarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlebancario.ViewMovimientobancarioTitle}">
            <h:form id="MovimientobancarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movimientobancarioController.selected != null}">
                        <h:outputText value="#{bundlebancario.ViewMovimientobancarioLabel_idmovimiento}"/>
                        <h:outputText value="#{movimientobancarioController.selected.idmovimiento}" title="#{bundlebancario.ViewMovimientobancarioTitle_idmovimiento}"/>
                        <h:outputText value="#{bundlebancario.ViewMovimientobancarioLabel_idcuentabancaria}"/>
                        <h:outputText value="#{movimientobancarioController.selected.idcuentabancaria}" title="#{bundlebancario.ViewMovimientobancarioTitle_idcuentabancaria}"/>
                        <h:outputText value="#{bundlebancario.ViewMovimientobancarioLabel_fecha}"/>
                        <h:outputText value="#{movimientobancarioController.selected.fecha}" title="#{bundlebancario.ViewMovimientobancarioTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundlebancario.ViewMovimientobancarioLabel_saldoanterior}"/>
                        <h:outputText value="#{movimientobancarioController.selected.saldoanterior}" title="#{bundlebancario.ViewMovimientobancarioTitle_saldoanterior}"/>
                        <h:outputText value="#{bundlebancario.ViewMovimientobancarioLabel_debito}"/>
                        <h:outputText value="#{movimientobancarioController.selected.debito}" title="#{bundlebancario.ViewMovimientobancarioTitle_debito}"/>
                        <h:outputText value="#{bundlebancario.ViewMovimientobancarioLabel_credito}"/>
                        <h:outputText value="#{movimientobancarioController.selected.credito}" title="#{bundlebancario.ViewMovimientobancarioTitle_credito}"/>
                        <h:outputText value="#{bundlebancario.ViewMovimientobancarioLabel_saldoactual}"/>
                        <h:outputText value="#{movimientobancarioController.selected.saldoactual}" title="#{bundlebancario.ViewMovimientobancarioTitle_saldoactual}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlebancario.Close}" onclick="MovimientobancarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
